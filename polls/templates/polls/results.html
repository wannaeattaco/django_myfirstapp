<!doctype html>
<html>
  <head><title>{{ question.question_text }} - Results</title></head>
  <body>
    <h1>{{ question.question_text }}</h1>
    <ul>
      {% for choice in question.choices.all %}
        <li>{{ choice.choice_text }} — {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>
    <p><a href="{% url 'polls:detail' question.id %}">Vote again</a> · <a href="{% url 'polls:index' %}">Back</a></p>
  </body>
</html>
